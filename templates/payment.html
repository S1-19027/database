<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
</head>
<body>
    <h2>我的订单</h2>
    <table border="1" cellpadding="8">
        <tr>
            <th>订单号</th>
            <th>商品</th>
            <th>数量</th>
            <th>总价</th>
            <th>状态</th>
            <th>下单时间</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.product.name }}</td>
            <td>{{ order.quantity }}</td>
            <td>¥{{ order.total_amount }}</td>
            <td>{{ order.valid_status }}</td>
            <td>{{ order.created_at|date:"Y-m-d H:i" }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="6">暂无订单</td></tr>
        {% endfor %}
    </table>
    <a href="{% url 'user_dashboard' %}">返回用户中心</a>
</body>
</html>
